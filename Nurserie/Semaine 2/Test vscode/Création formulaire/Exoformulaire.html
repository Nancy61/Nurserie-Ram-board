<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réservation</title>
    <style>body{width: 50%;margin: auto;border:1px solid gray;padding:20px 10px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}h1,h3{background:white;text-align:center;} {margin : auto; padding-top:15px; padding-bottom:50px; width:100%;}label, input, select, textarea {margin-bottom: 15px;}
    </style>
</head>
<body>                          <!-- corps de la page début du contenu qui sera affiché -->

    <h1>Votre réservation d'hôtel</h1>              <!-- Titre de niveau 1 -->
    <h3>*Champs Obligatoires </h3>              <!-- Titre de niveau 3 (plus petit) -->

    <!-- début du formulaire -->
    <form id="registration_form" method="get">
        <label for="fname">Votre nom*:<br>
            <input type="text" name="fname" placeholder="nom de famille">
        </label><br>
        <label for="fname">Votre prénom*:<br>
            <input type="text" name="fname" placeholder="prénom">
        </label><br>
        <label for="fname">Votre numéro de téléphone*:<br>
            <input type="text" name="fname" placeholder="0620671808">
        </label><br>
        <label for="fname">Adresse e-mail*:<br>
            <input type="text" name="fname" placeholder="john@yahoo.fr">
        </label><br>
        <label for="Ville">Sélectionner la ville:</label><br>
        <select id="Ville" name="Ville"> 
            <option value="Lille">Lille</option>
            <option value="Paris">Paris</option>
            <option value="Bordeaux">Bordeaux</option>
            <option value="Marseille">Marseille</option>
            <option value="Nantes">Nantes</option>
            <option value="Lyon">Lyon</option>
            <option value="La Rochelle">La Rochelle</option>
            <option value="Poitiers">Poitiers</option>
            <option value="Toulouse">Toulouse</option>
        </select><br>
        <label for="fname">Date d'arrivée:<br>
            <input type="date" name="date" value="date">
        </label><br>

        <label for="fname">Nombre de personnes*:<br>
            <input type="number" name="number" value="number">
        </label><br>
        <label for="fname">Vos options:<br>
            <label for="Climatisation">
                <input type="checkbox" name="Climatisation" value="Climatisation">Climatisation
            </label>
                <label for="Mini Bar">
                    <input type="checkbox" name="Mini Bar" value="Mini Bar">Mini Bar
                </label>
                <label for="Jacuzzi">
                        <input type="checkbox" name="Jacuzzi" value="Jacuzzi">Jacuzzi
                </label><br>
        <textarea name="message"  rows="3"  cols="30">
            Ajouter un commentaire.  
        </textarea><br>
        <label for="fname">Acceptation des Conditions Générales de Vente* <a href="cgv.html">(CGV)</a>:<br>
            <label for="J'accepte">
                <input type="radio" name="J'accepte" value="J'accepte">J'accepte
            <label for="Je refuse">
                    <input type="radio" name="Je refuse" value="Je refuse">Je refuse
        </label><br>
        <input type="submit" value="Envoyer ma demande">
        <input type="reset" value="Précédent">                   
        
    </form>                 <!--  fin du formulaire -->
</body>                     <!-- fin du contenu de la page -->
</html>
